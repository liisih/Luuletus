<body>

    <div id="container"> 

        <h1>LAULIKULE</h1>
        
        <p class= "verse">
            Kus jõed kokku jooksevad, kus<br>
            lained kokku langevad, kus kaste<br>
            ilma imetab,<br>
            säält sina, laulik, laulu tõid.<br>
        </p>


        <p class= "verse">
            Et jõed kokku jooksevad, et lained<br>
            kokku langevad, et kaste ilma<br>
            imetab:<br>
            kõik sina, laulik, seda võid!<br>
        </p>

        <img id="author-img" src="https://sisu.ut.ee/sites/default/files/ewod/files/a-3_253.jpg">

        <div id= "author-name">
            Juhan Liiv
        </div>

    </div>

</body>
